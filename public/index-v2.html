<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MJRP Playlist Generator v2.0</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    /* Sprint 2 minimal styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #e0e0e0;
    }

    #app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero {
      text-align: center;
      margin-bottom: 3rem;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      font-weight: 700;
    }

    .tagline {
      font-size: 1.1rem;
      opacity: 0.95;
      margin: 0;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 2rem;
      border: 1px solid #333;
    }

    .card h2 {
      margin-top: 0;
      color: #fff;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #b0b0b0;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #333;
      border-radius: 8px;
      background: #0a0a0a;
      color: #e0e0e0;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-control.mono {
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
    }

    .form-hint {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #808080;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .btn-large {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
    }

    .btn-icon {
      margin-right: 0.5rem;
    }

    .btn-secondary {
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    .btn-secondary:hover {
      background: #333;
    }

    .btn-sm {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-top: 1.5rem;
    }

    .series-card {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1.5rem;
      transition: all 0.2s;
    }

    .series-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .series-card-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1rem;
    }

    .series-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }

    .series-status {
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .series-status.pending {
      background: #ffa500;
      color: #000;
    }

    .series-meta {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #808080;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      background: #2a2a2a;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
    }

    .badge-icon {
      font-size: 0.8rem;
    }

    .series-notes {
      font-size: 0.9rem;
      color: #b0b0b0;
      margin-bottom: 1rem;
      font-style: italic;
    }

    .series-actions {
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: #808080;
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .empty-text {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .empty-hint {
      font-size: 0.9rem;
    }

    .recent-series h2 {
      color: #fff;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Main app container -->
  <div id="app">Loading...</div>

  <!-- App initialization -->
  <script type="module">
    import { router } from './js/router.js'
    import { HomeView } from './js/views/HomeView.js'

    // Register routes
    router.register('/home', () => new HomeView())
    
    // Default route
    if (!window.location.pathname || window.location.pathname === '/' || window.location.pathname === '/index-v2.html') {
      router.navigate('/home')
    } else {
      // Trigger initial route
      router.handleRouteChange()
    }

    // Debug: log navigation
    router.afterNavigate((path) => {
      console.log('âœ… Navigated to:', path)
    })
  </script>
</body>
</html>
