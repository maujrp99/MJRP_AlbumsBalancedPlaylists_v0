<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="genFlameGrad" x1="20%" y1="80%" x2="80%" y2="20%">
      <stop offset="0%" stop-color="#FF4D00"/>
      <stop offset="50%" stop-color="#FF8800"/>
      <stop offset="100%" stop-color="#FFCC00"/>
    </linearGradient>
    <radialGradient id="genVinylGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#333"/>
      <stop offset="85%" stop-color="#111"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    <linearGradient id="genLabelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF4D00"/>
      <stop offset="100%" stop-color="#FF8800"/>
    </linearGradient>
  </defs>

  <!-- Flame Background -->
  <path d="M 50 2
            C 25 30, 5 60, 35 90
            C 60 105, 95 80, 95 60
            C 95 40, 70 20, 50 2
            Z" fill="url(#genFlameGrad)" opacity="0.9" />

