<circle cx="50" cy="50" r="20.33" fill="none" stroke="#444" stroke-width="0.5" opacity="0.6" />
<circle cx="50" cy="50" r="21.92" fill="none" stroke="#444" stroke-width="0.5" opacity="0.6" />
<circle cx="50" cy="50" r="23.50" fill="none" stroke="#444" stroke-width="0.5" opacity="0.6" />
<circle cx="50" cy="50" r="24.29" fill="none" stroke="#666" stroke-width="0.3" opacity="0.4" />
