name: CI / Firebase Preview & Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - v0.2
    tags:
      - 'v*'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install deps (root + server)
        run: |
          if [ -f package.json ]; then npm ci; fi
          if [ -f server/package.json ]; then (cd server && npm ci); fi

      - name: Lint (if present)
        run: |
          if [ -f package.json ]; then npm run lint --if-present || true; fi
          if [ -f server/package.json ]; then (cd server && npm run lint) || true; fi

      - name: Run tests (root + server)
        run: |
          if [ -f package.json ]; then npm test; fi
          if [ -f server/package.json ]; then (cd server && npm test); fi

      - name: Build (root + server)
        run: |
          if [ -f package.json ]; then npm run build --if-present; fi
          if [ -f server/package.json ]; then (cd server && npm run build --if-present); fi

  preview-deploy:
    needs: build-test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install & Build (root + server)
        run: |
          if [ -f package.json ]; then npm ci && npm run build --if-present; fi
          if [ -f server/package.json ]; then (cd server && npm ci && npm run build --if-present); fi

      - name: Authenticate to Google Cloud (service account)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase Preview Channel
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        run: |
          CHANNEL="pr-${{ github.event.number }}-$(echo \"$GITHUB_SHA\" | cut -c1-8)"
          npx firebase-tools hosting:channel:deploy "$CHANNEL" --only hosting --project "$FIREBASE_PROJECT"

      - name: Comment preview URL on PR
        uses: actions/github-script@v6
        with:
          script: |
            const ch = `pr-${context.payload.pull_request.number}-${context.sha?.slice(0,8)}`;
            const url = `https://${process.env.FIREBASE_PROJECT}.web.app`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `Preview deployed: ${url} (channel: ${ch})`
            });
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-production:
    needs: build-test
    runs-on: ubuntu-latest
    if: >
      github.ref == 'refs/heads/main' || github.ref == 'refs/heads/v0.2' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install & Build (root + server)
        run: |
          if [ -f package.json ]; then npm ci && npm run build --if-present; fi
          if [ -f server/package.json ]; then (cd server && npm ci && npm run build --if-present); fi

      - name: Authenticate to Google Cloud (service account)
        if: ${{ secrets.FIREBASE_SERVICE_ACCOUNT != '' }}
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Deploy to Firebase (production)
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT }}
        run: |
          npx firebase-tools deploy --only hosting --project "$FIREBASE_PROJECT"
